image: node:18

build: &build
    - step:
        name: Build
        caches:
          - node
        script:
          - npm install
          - npm run generate
        artifacts:
          - .output/**
          
push: &push
  step:
      name: Deploy to Firebase Stage
      deployment: staging
      script:
        - pipe: atlassian/firebase-deploy:3.1.1
          variables:
            KEY_FILE: $STAGE_GOOGLE_APPLICATION_CREDENTIALS
            PROJECT_ID: $FIREBASE_STAGE_PROJECT
            PUBLIC_DIR: '.output/public'
            NODE_JS_VERSION: '18'
      caches:
        - docker

release-dev: &release-dev
  step:
      name: Deploy to Firebase Production
      deployment: production
      trigger: manual
      script:
        - pipe: atlassian/firebase-deploy:3.1.1
          variables:
            KEY_FILE: $GOOGLE_APPLICATION_CREDENTIALS
            PROJECT_ID: $FIREBASE_PROJECT
            PUBLIC_DIR: '.output/public'
            NODE_JS_VERSION: '18'
      caches:
        - docker

pipelines:
  default:
  - <<: *build
  - <<: *release-dev
  branches:
    feature/*:
    - <<: *build
    - <<: *push
